<ng-container *ngIf="isAddNew; else elseTemplate">
  <div nz-row>
    <form nz-form [formGroup]="userFormAddNew" autocomplete="off">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="fullName">Họ và tên</nz-form-label>
        <nz-form-control>
          <input type="text" nz-input formControlName="fullName" autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="userName">Tên đăng nhập</nz-form-label>
        <nz-form-control>
          <input type="text" nz-input formControlName="userName"  autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control>
          <input type="password" nz-input formControlName="password"  autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="roleId">Vai trò</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn vai trò!">
        <nz-select nzShowSearch nzAllowClear id="roleId" formControlName="roleId" nzPlaceHolder="Chọn vai trò">
          <nz-option *ngFor="let item of listRole" nzLabel="{{item.description}}" nzValue="{{item.id}}"></nz-option>
        </nz-select>
      </nz-form-control>
      </nz-form-item>
    </form>
    
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div nz-row>
    <form nz-form [formGroup]="userFormUpdate" autocomplete="off">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="userName">Tên đăng nhập</nz-form-label>
        <nz-form-control>
          <input type="text" nz-input formControlName="userName"  autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="fullName">Họ và tên</nz-form-label>
        <nz-form-control>
          <input type="text" nz-input formControlName="fullName" autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="roleId">Vai trò</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn vai trò!">
        <nz-select nzShowSearch nzAllowClear id="roleId" formControlName="roleId" nzPlaceHolder="Chọn vai trò">
          <nz-option *ngFor="let item of listRole" nzLabel="{{item.description}}" nzValue="{{item.id}}"></nz-option>
        </nz-select>
      </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</ng-template>

<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
