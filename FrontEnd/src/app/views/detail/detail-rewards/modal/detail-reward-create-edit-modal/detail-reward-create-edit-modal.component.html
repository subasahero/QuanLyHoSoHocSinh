<div nz-row>
  <form nz-form [formGroup]="detailRewardForm" autocomplete="off">
    <div nz-row>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="studentId">Chọn học sinh</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn học sinh!">
          <nz-select nzShowSearch nzAllowClear id="studentId" formControlName="studentId" nzPlaceHolder="Chọn học sinh">
            <nz-option *ngFor="let item of studentList" nzLabel="{{item.code}}-{{item.name}}" nzValue="{{item.id}}">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="rewardId">Chọn khen thưởng</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn khen thưởng!">
          <nz-select nzShowSearch nzAllowClear id="rewardId" formControlName="rewardId"
            nzPlaceHolder="Chọn kỷ luật">
            <nz-option *ngFor="let item of rewardList" nzLabel="{{item.description}}" nzValue="{{item.id}}">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="reason">Lý do</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập lý do!">
          <input placeholder="Nhập lý do" type="text" nz-input formControlName="reason" id="reason" autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="gift">Phần thưởng</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng nhập phần thưởng!">
          <input placeholder="Nhập phần thưởng" type="text" nz-input formControlName="gift" id="gift"
            autofocus />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="dateReward">Ngày trao thưởng</nz-form-label>
        <nz-form-control nzErrorTip="Vui lòng chọn ngày trao thưởng!">
          <input type="date" nz-input formControlName="dateReward" id="dateReward" autofocus />
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
</div>
<br />
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
