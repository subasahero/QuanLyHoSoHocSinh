<div nz-row>
  <form nz-form [formGroup]="studentForm" autocomplete="off">
    <div nz-row>
      <div nz-col nzXs="24" nzSm="24" nzMd="11" nzLg="11" nzXl="11">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="name">Tên học sinh</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng nhập tên!">
            <input placeholder="Nhập tên học sinh" type="text" nz-input formControlName="name" id="name" autofocus />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="sex">Giới tính</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng chọn Giới tính!">
            <nz-select nzShowSearch nzAllowClear id="sex" formControlName="sex" nzPlaceHolder="Chọn giới tính">
              <nz-option *ngFor="let item of sexList" nzLabel="{{item.value}}" nzValue="{{item.value}}"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="birthday">Ngày sinh</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng chọn ngày sinh!">
            <input type="date" nz-input formControlName="birthday" id="birthday" autofocus />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="birthLocate">Nơi sinh</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng nhập nơi sinh!">
            <input placeholder="Nhập nơi sinh" type="text" nz-input formControlName="birthLocate" id="birthLocate"
              autofocus />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="talent">Tài năng</nz-form-label>
          <nz-form-control>
            <input placeholder="Nhập tài năng" type="text" nz-input formControlName="talent" id="talent" autofocus />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzXs="24" nzSm="24" nzMd="2" nzLg="2" nzXl="2"></div>
      <div nz-col nzXs="24" nzSm="24" nzMd="11" nzLg="11" nzXl="11">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="dateGoShcool">Ngày nhập học</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng chọn ngày nhập học!">
            <input type="date" nz-input formControlName="dateGoShcool" id="dateGoShcool" autofocus />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzRequired nzFor="gradeId">Chọn Lớp</nz-form-label>
          <nz-form-control nzErrorTip="Vui lòng chọn Lớp!">
            <nz-select nzShowSearch nzAllowClear id="gradeId" formControlName="gradeId" nzPlaceHolder="Chọn Lớp">
              <nz-option *ngFor="let item of gradeList" nzLabel="{{item.name}}" nzValue="{{item.id}}"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
<br/>
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
