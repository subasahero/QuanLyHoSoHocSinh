<form nz-form [formGroup]="changeGradeForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="gradeId">Chọn Lớp</nz-form-label>
    <nz-form-control nzErrorTip="Vui lòng chọn lớp!">
      <nz-select nzShowSearch nzAllowClear id="gradeId" formControlName="gradeId" nzPlaceHolder="Chọn lớp">
        <nz-option *ngFor="let item of gradeList" nzLabel="{{item.name}}" nzValue="{{item.id}}"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
