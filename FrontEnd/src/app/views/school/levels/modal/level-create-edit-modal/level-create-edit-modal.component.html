<div nz-row>
  <form nz-form [formGroup]="levelForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="name">Tên khối</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl">
        <input placeholder="Nhập tên khối" type="text" nz-input formControlName="name" id="name" autofocus />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Vui lòng nhập tên khối!
          </ng-container>
          <ng-container *ngIf="control.hasError('checkLevelName')">
            Tên khối đã tồn tại !
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
  
</div>
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
