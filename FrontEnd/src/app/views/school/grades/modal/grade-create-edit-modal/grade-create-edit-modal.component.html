<div nz-row>
  <form nz-form [formGroup]="gradeForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="name">Tên Lớp</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng tên nhập lớp!">
        <input placeholder="Nhập tên lớp" type="text" nz-input formControlName="name" id="name" autofocus />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="levelEnum">Chọn khối</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng chọn khối!">
      <nz-select nzShowSearch nzAllowClear id="levelEnum" formControlName="levelEnum" nzPlaceHolder="Chọn khối"
      (ngModelChange)="levelIdChange($event)">
        <nz-option *ngFor="let item of levelList" nzLabel="{{item.name}}" nzValue="{{item.value}}"></nz-option>
      </nz-select>
    </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
