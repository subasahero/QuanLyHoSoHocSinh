<div nz-row>
  <form nz-form [formGroup]="disciplineForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="number">Số quyết định</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl">
        <input placeholder="Nhập số quyết định" type="text" nz-input formControlName="number" id="number" autofocus />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Vui lòng nhập số quyết định!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="description">Miêu tả</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTpl">
        <textarea placeholder="Nhập miêu tả" type="text" nz-input formControlName="description"
          id="description"></textarea>
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
            Vui lòng nhập miêu tả!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>

</div>
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
