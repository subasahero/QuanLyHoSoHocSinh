<div nz-row>
  <form nz-form [formGroup]="certificateForm" autocomplete="off">
    <nz-form-item>
      <nz-form-label nzRequired nzFor="subjectCareer">Chọn nghề</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng chọn nghề!">
        <nz-select nzShowSearch nzAllowClear id="subjectCareer" formControlName="subjectCareer"
          nzPlaceHolder="subjectCareer">
          <nz-option *ngFor="let item of listCareer" nzLabel="{{item.label}}" nzValue="{{item.label}}">{{item.label}}
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzRequired nzFor="certificateType">Xếp loại</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng chọn xếp loại!">
        <nz-select nzShowSearch nzAllowClear id="certificateType" formControlName="certificateType"
          nzPlaceHolder="certificateType">
          <nz-option *ngFor="let item of listCertificateType" nzLabel="{{item.label}}" nzValue="{{item.value}}">{{item.label}}
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>

</div>
<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
