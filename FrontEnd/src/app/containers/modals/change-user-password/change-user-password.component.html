<form nz-form [formGroup]="userForm" autocomplete="off">
  <nz-form-item>
    <nz-form-label nzRequired nzFor="userName">Tên đăng nhập</nz-form-label>
    <nz-form-control>
      <input type="text" nz-input formControlName="userName"  autofocus />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="currentPassword">Mật khẩu cũ</nz-form-label>
    <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu cũ!">
      <input type="password" nz-input formControlName="currentPassword"  autofocus />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="newPassword">Mật khẩu mới</nz-form-label>
    <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu mới!">
      <input type="password" nz-input formControlName="newPassword"  autofocus />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired nzFor="checkPassword">Nhập lại mật khẩu mới</nz-form-label>
    <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu!">
      <input type="password" nz-input formControlName="checkPassword"  autofocus />
    </nz-form-control>
  </nz-form-item>
</form>

<div nz-row class="footer-drawer">
  <button nz-button nzType="default" (click)="close()">
    <i nz-icon nzType="close" nzTheme="outline"></i>Hủy
  </button>
  <button nz-button nzType="primary" (click)="saveChanges()" [nzLoading]="loadingSaveChanges">
    <i nz-icon nzType="save" nzTheme="outline"></i>Lưu
  </button>
</div>
